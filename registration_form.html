<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="registration_form.css">
</head>
<body>
    <form>
        First Name: <input type="text" id="first-name"> <br>
        Last Name: <input type="text" id="last-name"> <br>
        Father Name: <input type="text" id="father-name"> <br>
        Mother Name: <input type="text" id="mother-name"> <br>
        Email: <input type="email" id="email"> <br>
        Phone Number: <input type="number" id="phno"> <br>
        Date of Birth: <input type="date" id="dob"><br>
        Gender:
        <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select> <br>
        Highest Education Qualification:
        <select id="qualification">
            <option value="post graduation">post graduation</option>
            <option value="graduation">graduation</option>
            <option value="under graduation">under graduation</option>
        </select> <br>
        Qualification Type: <input type="text" id="qualitype"> <br>
        Upload Passport Photo: <input type="file" accept="image/*" id="passpic"> <br>
        Upload Signature: <input type="file" accept="image/*" id="sign"><br>
        <input type="button" value="Submit" onclick="get_info();">
        <input type="reset" value="Reset">
    </form>
    <script src="registration_form.js"></script>
</body>
</html>
